
<ion-content padding>

    <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h1>LeanTodo login</h1>
            </div>
            <div padding>
              <ion-item>
                <ion-input type="text" placeholder="Login Name" [(ngModel)]="userName"></ion-input>
              </ion-item>
      
              <ion-item>
                <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
              </ion-item>
            </div>
      
            <div padding>
              <ion-button size="large" (click)="login()" expand="block">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
