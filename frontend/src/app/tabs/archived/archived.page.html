<ion-header>
  <ion-toolbar>
    <ion-title>Archivierte ToDo's</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of allArchivedToDos">
      <ion-grid>
        <ion-row>
          <ion-col>
            {{todo.title}}
          </ion-col>
          <ion-col>
            {{todo.date | date:'EEE, dd.MM.yyyy, hh:mm' }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
